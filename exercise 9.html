    <body>
        
        <h3>Creating Forms</h3>
        <!--add the form tag-->
        <form>
            <!--input type text-->
            <label>First Name:</label><input type="text" name="fname" /><br/>
            <label>Last Name:</label><input type="text" name="fname" /><br/>
            <!--input type password-->
            <label>Password:</label><input type="password" name="pwd" /><br/>
            <label>Date of Birth:</label><input type="Date" name="dob" /><br/>
            <label>Age:</label><input type="number" name="age" max="100" min="20" value="20" step="1" <br/>
            <label>Eye Color:</label><input type="color" name="ec" /><br/>
            <!--radio buttons-->
            <h5>Gender:</h5>
            <input type="radio" name="genb" value="Male"/>Male<br/>
            <input type="radio" name="gena" value="Female"/>Female<br/>
            <input type="radio" name="genc" value= "I would rather not say" />I would rather not say<br/>

            <h5>Food:</h5>
            <input type="checkbox" name="food" value="Pizza" />Pizza<br/>
            <input type="checkbox" name="food" value="Burger" />Burger<br/>
            <input type="checkbox" name="food" value="Fries" />Fries<br/>
            <input type="checkbox" name="food" value="Hotdog" />Hotdog<br/>


        </form>
        </body>
